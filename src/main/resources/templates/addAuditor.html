<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="../style/style.css" type="text/css" />
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Registrar auditor</h1>
<form action="#" th:action="@{/addAuditor}" th:object="${auditor}" method="post">
    <div>
    <label for="name">Nombre</label>
    <input type="text" th:field="*{name}"  id="name"/>
    </div>
    <div>
    <label for="lastName1">Primer apellido</label>
    <input type="text" th:field="*{lastName1}"  id="lastName1"/>
    </div>
    <div>
    <label for="lastName2">Segundo apellido</label>
    <input type="text" th:field="*{lastName2}"  id="lastName2"/>
    </div>
    <div>
    <label for="address">Dirección</label>
    <input type="text" th:field="*{address}"  id="address"/>
    </div>
    <div>
    <label for="phoneNumber">Número de teléfono</label>
    <input type="text" th:field="*{phoneNumber}"  id="phoneNumber"/>
    </div>
    <div>
    <label for="dateOfBirth">Fecha de nacimiento</label>
    <input type="text" th:field="*{dateOfBirth}"  id="dateOfBirth"/>
    </div>
    <div>
    <label for="email">Correo electrónico</label>
    <input type="text" th:field="*{email}"  id="email"/>
    </div>
    <div>
        <label for="travelAvailability">Disponible para viajar</label>
        <select th:field="*{travelAvailability}" id="travelAvailability">
            <option value="true">Sí</option>
            <option value="false">No</option>
        </select>
    </div>
    <div>
    <label for="auditSpecialty">Especialidad</label>
    <input type="text" th:field="*{auditSpecialty}"  id="auditSpecialty"/>
    </div>
    <div>
    <input type="submit" value="add entry">
    </div>
</form>
<a href="/">Volver al menú principal</a>
</body>
</html>
