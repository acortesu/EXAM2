<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Modify Auditor's information</h1>

<form action="#" th:action="@{/editAuditor/{id}(id=${id})}" th:object="${auditorToEdit}" method="post">
  <label for="name">Nombre del Auditor</label>
  <input type="text" th:field="*{name}"  id="name"/>
  <label for="lastName1">Primer Apellido</label>
  <input type="text" th:field="*{lastName1}"  id="lastName1"/>
  <label for="lastName2">Segundo Apellido</label>
  <input type="text" th:field="*{lastName2}"  id="lastName2"/>
  <label for="dateOfBirth">Fecha de Nacimiento</label>
  <input type="text" th:field="*{dateOfBirth}"  id="dateOfBirth"/>
  <label for="travelAvailability">Disponibilidad para viajar</label>
  <select th:field="*{travelAvailability}" id="travelAvailability">
    <option value="true">Sí</option>
    <option value="false">No</option>
  </select>
  <label for="address">Dirección</label>
  <input type="text" th:field="*{address}"  id="address"/>
  <label for="email">Correo Electrónico</label>
  <input type="text" th:field="*{email}"  id="email"/>
  <label for="phoneNumber">Número de Teléfono</label>
  <input type="text" th:field="*{phoneNumber}"  id="phoneNumber"/>
  <label for="status">Estado</label>
  <select th:field="*{status}"  id="status">
    <option value="true">Activo</option>
    <option value="false">Inactivo</option>
  </select>
  <input type="submit" value="Save Changes">
</form>
<a href="/">Go back to main menu</a>

<script>
  $('[data-toggle="switch"]').bootstrapSwitch();
</script>
</body>
</html>
