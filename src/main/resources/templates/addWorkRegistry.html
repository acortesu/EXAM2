<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Title</title>
</head>
<body>
<h1> Registro de trabajo</h1>
<form action="#" th:action="@{/addWorkRegistry}" th:object="${workRegistry}" method="post">

        <label for="auditDate">Fecha</label>
        <input type="text" th:field="*{auditDate}"  id="auditDate"/>

    <div>
        <label for="lastName1">Nombre del Cliente</label>

    <div>
        <label for="area">Area</label>
        <input type="text" th:field="*{area}"  id="area"/>
    </div>
    <div>
        <input type="submit" value="add entry">
    </div>
</form>
